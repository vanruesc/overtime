<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Overtime</title>
    <meta charset="utf-8">
    <meta name="author" content="Raoul van Rueschen">
    <meta name="description" content="Demo page.">
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="main.css">
    <script src="../build/overtime.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <!-- Banner-->
    <div role="banner">
    </div>
    <!-- Primary Contents-->
    <div role="main">
      <div id="container"><img src="qr.png" id="qr"></div>
      <div id="controls">
        <div>
          <label for="uid">UID</label>
          <input type="text" value="" id="uid">
          <input type="button" value="request" id="request">
        </div>
        <div>
          <input type="button" value="stop" id="stop">
          <input type="button" value="start" id="start">
          <input type="button" value="reset" id="rewind">
        </div>
        <div>
          <select id="tm">
            <option value="1">Miliseconds</option>
            <option value="1000">Seconds</option>
            <option value="60000" selected="selected">Minutes</option>
            <option value="3600000">Hours</option>
          </select>
          <input type="text" value="" id="t">
          <input type="button" value="set" id="set">
          <input type="button" value="rewind" id="rewindBy">
          <input type="button" value="advance" id="advanceBy">
          <input type="button" value="prolong" id="prolongBy">
          <input type="button" value="shorten" id="shortenBy">
        </div>
      </div>
      <div id="textualOutput"></div>
    </div>
    <!-- Aside-->
    <div role="complementary">
    </div>
    <!-- Footer-->
    <div role="contentinfo">
      <noscript><span class="warning">Warning: javascript is disabled or unavailable in your browser.</span></noscript>
    </div>
  </body>
</html>
