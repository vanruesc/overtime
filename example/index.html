<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Overtime</title>
    <meta charset="utf-8">
    <meta name="author" content="Raoul van Rueschen">
    <meta name="description" content="Test page.">
    <meta name="robots" content="noindex, nofollow">
    <script src="../build/overtime.js"></script>
    <script>

    document.addEventListener("DOMContentLoaded", function()
    {
      var ot = new Overtime({
       time: 4,
       timeMeasure: Overtime.TimeMeasure.SECONDS,
       container: document.getElementById("myContainer")
      });
    });

    </script>
  </head>
  <body>
    <!-- Banner-->
    <div role="banner">
    </div>
    <!-- Primary Contents-->
    <div role="main" id="myContainer">
    </div>
    <!-- Aside-->
    <div role="complementary" id="complementary">
    </div>
    <!-- Footer-->
    <div role="contentinfo">
      <noscript><span class="warning">Warning: javascript is disabled or unavailable in your browser.</span></noscript>
    </div>
  </body>
</html>
